version: "3.8"

services:
  # Redis - optional persistent cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Facilitator - API bridge to Aleo network
  facilitator:
    build:
      context: ./shadow-facilitator
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ALEO_NETWORK=testnet
      - ALEO_RPC_URL=https://api.explorer.aleo.org/v1
      - PROGRAM_ID=shadow_agent.aleo
      - REDIS_URL=redis://redis:6379
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX_REQUESTS=100
      - LOG_LEVEL=info
      - CORS_ORIGIN=http://localhost:8080
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

  # Frontend - React SPA served via nginx
  frontend:
    build:
      context: .
      dockerfile: shadow-frontend/Dockerfile
    ports:
      - "8080:80"
    depends_on:
      facilitator:
        condition: service_healthy

volumes:
  redis-data:
